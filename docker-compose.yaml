services:
  postgres:
    image: 'postgres:16'
    container_name: bennycar-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - '${POSTGRES_PORT}:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - bennycar-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d bennycar_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: bennycar-user-service
    ports:
      - '${USER_SERVICE_PORT}:8081'
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB}?currentSchema=user_service
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SERVER_PORT=8081
      - JWT_SECRET=${USER_SERVICE_JWT_SECRET}
      - JWT_EXPIRATION=${USER_SERVICE_JWT_EXPIRATION}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bennycar-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bennycar-frontend
    ports:
      - '${FRONTEND_PORT}:80'
    networks:
      - bennycar-network
    restart: unless-stopped

networks:
  bennycar-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local